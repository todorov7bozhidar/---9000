<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Подготовка за Национална олимпиада по история</title>
<style>
    body {
        margin: 0;
        font-family: 'Georgia', serif;
        background-color: #0a0a0a;
        color: #f2f2f2;
    }

    h1 {
        text-align: center;
        background-color: #2e2e2e;
        padding: 20px 0;
        margin: 0;
        font-size: 2em;
        color: #ffffff;
        letter-spacing: 1px;
    }

    #container {
        max-width: 900px;
        margin: 30px auto;
        padding: 20px;
        background-color: #3a3a3a;
        border-radius: 15px;
    }

    #concept-display {
        background-color: #330000;
        padding: 20px;
        border-radius: 10px;
        font-size: 18px;
        margin-bottom: 20px;
        min-height: 80px;
    }

    input[type="text"] {
        width: 80%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        outline: none;
        margin-bottom: 10px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        background-color: #b30000;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-left: 5px;
    }

    button:hover {
        background-color: #ff0000;
    }

    #feedback {
        font-size: 18px;
        margin-top: 15px;
        min-height: 25px;
    }

    #scoreboard {
        margin-top: 20px;
        font-size: 16px;
        color: #cccccc;
    }
</style>
</head>
<body>

<h1>Подготовка за Национална олимпиада по история</h1>

<div id="container">
    <div id="concept-display">Натиснете „Лауреат“, за да започнете!</div>
    <input type="text" id="answer-input" placeholder="Напишете понятието тук">
    <button onclick="checkAnswer()">Провери</button>
    <button onclick="newConcept()">Лауреат</button>
    <div id="feedback"></div>
    <div id="scoreboard">Верни: 0 | Грешни: 0</div>
</div>

<script>
const concepts = [
    {term: "абдикация", definition: "отказване на владетел от престола"},
    {term: "автономия", definition: "самоуправление на област в дадена държава"},
    {term: "авторитарна власт", definition: "власт, която премахва повечето граждански права и свободи, без да подчинява изцяло обществото и без да го променя"},
    {term: "аграрна реформа", definition: "със закон се определя максималният размер земя, който може да се притежава и обработва, а останалата земя се раздава на безимотните селяни"},
    {term: "артинсталация", definition: "пространствена композиция със специфично послание"},
    {term: "башибозук", definition: "нередовна войска от мюсюлмани, използвана за потушаване на въстания чрез грабежи и жестокости"},
    {term: "бежанци", definition: "хора, принудени да напуснат родните си места и да търсят убежище и закрила в друга държава"},
    {term: "български национален въпрос", definition: "стремеж за обединяване на всички българи в една държава; възниква с разпокъсването на българските земи от Берлинския договор през 1878 г."},
    {term: "Българско възраждане", definition: "епоха (XVIII - XIX в.), в която българите осъществяват преход от Средновековието към Новото време"},
    {term: "велики сили", definition: "големите и силни европейски държави през XIX в.: Англия, Франция, Русия, Германия, Австрия, Италия"},
    {term: "Взаимен метод", definition: "учителят е подпомаган от по-напредналите ученици в своята работа. Методът бил приложен за пръв път от английските педагози Бел и Ланкастър (XVIII в.)"},
    {term: "граждански права", definition: "правата, гарантирани от конституцията и законите за всички граждани"},
    {term: "гражданско общество", definition: "в него на преден план стои самоорганизацията на гражданите в независими от държавната власт организации"},
    {term: "графити", definition: "рисунки и надписи на публични места"},
    {term: "депортиране", definition: "принудително изгонване на хора от постоянното им местожителство"},
    {term: "държавен монопол", definition: "неограничено право на държавата да произвежда и търгува с определени стоки"},
    {term: "държавни институции", definition: "учреждения, чрез които държавата изпълнява своята дейност"},
    {term: "Европейска комисия", definition: "орган на изпълнителната власт на ЕС"},
    {term: "Европейски концерт на великите сили", definition: "наименованието на договореностите между великите сили през XIX в."},
    {term: "Европейски съвет", definition: "състои се от ръководителите на правителствата на страните членки на ЕС"},
    {term: "Европейски съюз", definition: "политическо и икономическо обединение на държавите от Западна Европа след Втората световна война; разширява се на изток след края на студената война"},
    {term: "европейски ценности", definition: "общоприети в Европа ценности, които включват гарантирането на траен мир, единство, равенство, свобода, сигурност и солидарност"},
    {term: "Екзархия", definition: "независима национална православна църква, начело на която стои екзарх"},
    {term: "етническа общност", definition: "голяма група хора, които имат общ език, културни особености, обичаи и традиции"},
    {term: "законодателна власт", definition: "държавните институции, които приемат, изменят, допълват и отменят законите"},
    {term: "изпълнителна власт", definition: "държавните институции, които упражняват власт съобразно законите"},
    {term: "Източен блок", definition: "съюз между СССР и европейските социалистически страни"},
    {term: "Източен въпрос", definition: "противоречията между европейските велики сили, свързани с разпадането на Османската империя в периода 1699–1919 г."},
    {term: "Източна криза", definition: "поредица от събития в периода 1875–1878 г., свързани с борбите на балканските народи за свобода и опитите на великите сили за разрешаване на Източния въпрос"},
    {term: "индустриализация", definition: "изграждане на промишлени предприятия"},
    {term: "институция", definition: "учреждение"},
    {term: "интелигенция", definition: "хора, които се занимават с умствен, творчески труд"},
    {term: "кантора", definition: "място, от което се ръководи търговската дейност"},
    {term: "капитулация", definition: "признаване на поражение и приемане на условията на победителите"},
    {term: "Коминформбюро", definition: "информационно бюро на комунистически партии, просъществувало от 1947 до 1956 г."},
    {term: "комите", definition: "организация от хора, които споделят общи идеи и работят за тях"},
    {term: "комунисти", definition: "последователи на Българската комунистическа партия (БКП), участващи в организацията на комунистическите партии"},
    {term: "комунистически режим", definition: "управление на Комунистическата партия, насочено към осъществяване на нейните идеи, без да се зачитат човешките права и свободи"},
    {term: "конак", definition: "административна сграда, в която живее и работи турският управител на областта"},
    {term: "конституция", definition: "основният закон на държавата"},
    {term: "кооперация", definition: "доброволно сдружение на хора за колективно производство в селското стопанство, строителството, търговията и др."},
    {term: "култ към личността", definition: "възвеличаване на партиен лидер чрез средствата за масова информация и художествените произведения, създаващи образ на непогрешим и несменяем водач"},
    {term: "лингвист", definition: "учен, който изучава езика"},
    {term: "манифест", definition: "тържествено писмено обръщение към населението"},
    {term: "миграция", definition: "преместване на големи групи хора с цел смяна на местоживеене"},
    {term: "Министерски съвет", definition: "правителството на една държава"},
    {term: "Младотурска революция", definition: "преврат на военни и политици, целящ модернизирането на Османската империя чрез ограничаване на султанската власт и възстановяване на конституцията от 1876 г."},
    {term: "модернизация", definition: "промените през Новото време в стопанството, начина на мислене, държавното управление, образованието и всекидневието"},
    {term: "Наместничество", definition: "временен колективен орган, който управлява, докато князът е извън страната"},
    {term: "Народно събрание", definition: "институция, която приема законите (парламент)"},
    {term: "НАТО", definition: "организация за военно сътрудничество и отбрана на западните държави"},
    {term: "изземване на имущество", definition: "национализация в полза на държавата"},
    {term: "национална катастрофа", definition: "тежките последици от поражението във войните за национално обединение"},
    {term: "национална революция", definition: "въоръжена борба за постигане на национална независимост"},
    {term: "нация", definition: "голяма група хора, свързани с общо минало, език, култура и чувство за принадлежност към общността"},
    {term: "неутралитет", definition: "политика на ненамеса във военни конфликти"},
    {term: "Ново време", definition: "периодът от XVI до XX в., в който се появяват машинното производство, масовото образование и модерното държавно управление с участието на гражданите"},
    {term: "опозиция", definition: "политически партии и организации, които се противопоставят на управляващите"},
    {term: "пазарна икономика", definition: "при нея разпределянето на стоките и услугите става чрез пазара без пряката намеса на държавата"},
    {term: "пазарни принципи", definition: "икономически принципи, при които търсенето и предлагането на пазара определят цените на стоките"},
    {term: "парламентарни избори", definition: "избори за законодателна власт (Народно събрание)"},
    {term: "партизани", definition: "участници във въоръжената съпротива срещу българските власти, организирана от БКП (1941–1944 г.)"},
    {term: "партизанщина", definition: "така в края на XIX в. наричат желанието на политическите партии да се обогатяват от властта"},
    {term: "перестройка", definition: "от руски език; реформите на Михаил Горбачов, целящи укрепване на СССР"},
    {term: "политическа партия", definition: "организация на хора с общи интереси, цели и идеи за управлението на държавата"},
    {term: "политическа система", definition: "съвкупност от държавни органи, партии и организации, политически идеи и отношения, при които протича политическият живот на обществото"},
    {term: "политически плурализъм", definition: "възможност за съществуване на политически партии и организации с различни идеи и възгледи"},
    {term: "популизъм", definition: "дейност, която цели да осигури популярност с цената на необосновани обещания и лозунги"},
    {term: "преврат", definition: "насилствена промяна на държавното управление"},
    {term: "предприемач", definition: "човек, който поема нови инициативи, влага средства и извършва стопанска дейност с цел печалба"},
    {term: "примирие", definition: "временно спиране на военните действия между участниците във военен конфликт"},
    {term: "пропаганда", definition: "разпространяване и разясняване на идеи с цел спечелване на обществена подкрепа"},
    {term: "протекционизъм", definition: "политика за защита и насърчаване на родното производство"},
    {term: "ревизия", definition: "преразглеждане, промяна на договор по мирен път"},
    {term: "Регентство", definition: "колективен орган, който замества владетеля при смърт, непълнолетие или невъзможност да изпълнява задълженията си"},
    {term: "репресии", definition: "насилствени действия срещу политически противници за наказване, сплашване или физическо ликвидиране"},
    {term: "референдум", definition: "допитване до населението по важен въпрос"},
    {term: "реформа", definition: "промяна, свързана с въвеждането на нещо ново или по-добро"},
    {term: "русофили", definition: "привърженици на руската политика спрямо България"},
    {term: "русофоби", definition: "противници на руската намеса в българското развитие"},
    {term: "светско образование", definition: "образование, което няма религиозен характер и не се контролира от Църквата"},
    {term: "семинария", definition: "училище за подготовка на свещеници"},
    {term: "символизъм", definition: "направление в европейската и руската литература и изкуство от края на XIX и началото на ХХ в.; насочва вниманието към индивидуалните човешки преживявания, към поезията сама за себе си"},
    {term: "сръбска пропаганда", definition: "стремежът на Сърбия да наложи своя език, образование и църкви в Македония"},
    {term: "Съвет на Европа", definition: "международна организация на държавите от Европа"},
    {term: "съдебна власт", definition: "система от съдилища, които налагат справедливост и осигуряват решаване на спорове"},
{term: "тоталитаризъм", definition: "политическа система, при която властта контролира всички аспекти на обществото и живота на хората"},
{term: "феодализъм", definition: "система на управление, при която земята е в ръцете на феодали и се обработва от селяни, обвързани с тях"},
{term: "централизирана власт", definition: "власт, съсредоточена в ръцете на един орган или лице"},
{term: "чужда намеса", definition: "влияние или вмешателство на чужда държава във вътрешните работи на друга страна"},
{term: "Шестдесет и деветко", definition: "условно понятие за упражнение на памет и внимание"}
];

let currentConcept = null;
let correctCount = 0;
let wrongCount = 0;

function newConcept() {
    const index = Math.floor(Math.random() * concepts.length);
    currentConcept = concepts[index];
    document.getElementById("concept-display").textContent = currentConcept.definition;
    document.getElementById("answer-input").value = "";
    document.getElementById("feedback").textContent = "";
}

function checkAnswer() {
    const userAnswer = document.getElementById("answer-input").value.trim().toLowerCase();
    const correctAnswer = currentConcept.term.toLowerCase();

    if (!currentConcept) {
        document.getElementById("feedback").textContent = "Натиснете 'Лауреат', за да започнете!";
        return;
    }

    if (userAnswer === correctAnswer) {
        document.getElementById("feedback").textContent = "Верен отговор!";
        document.getElementById("feedback").style.color = "limegreen";
        correctCount++;
    } else {
        document.getElementById("feedback").textContent = `Грешен отговор! Верният е: ${currentConcept.term}`;
        document.getElementById("feedback").style.color = "red";
        wrongCount++;
    }

    document.getElementById("scoreboard").textContent = `Верни: ${correctCount} | Грешни: ${wrongCount}`;

    // Автоматично да се показва ново понятие след кратко време
    setTimeout(newConcept, 2000);
}
</script>

</body>
</html>
